<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登陆</title>
    <link rel="stylesheet" type="text/css" href="./iconfont/iconfont.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/login.css">
    <script src="./js/jquery.js"></script>
</head>

<body>
    <div id="login">
        <!-- header -->
        <div class="login-header">
            <img src="./images/common/logo.png" alt="">
            <p>火电厂燃煤竞价采购平台系统</p>
        </div>
        <!-- content -->
        <div class="login-content">
            <div class="title">欢迎登陆</div>
            <p class="text-p">请输入用户名及密码</p>
            <div class="input-box active">
                <img src="./images/login/user.png" alt="">
                <input class="username" type="text" placeholder="请输入用户名">
            </div>
            <div class="input-box">
                <img src="./images/login/lock.png" alt="">
                <input class="password" type="password" placeholder="请输入密码">
            </div>
            <button>登陆</button>
        </div>
    </div>
</body>
<script>
    $("button").click(function() {
        let psw = $(".password").val()
        if (psw != "123") {
            $(".text-p").text("用户名或密码错误，请重新输入")
            $(".text-p").css({
                color: "red"
            })
        } else {
            $(".text-p").text("ok")
            $(".text-p").css({
                color: "green"
            })
        }
    })
</script>

</html>
